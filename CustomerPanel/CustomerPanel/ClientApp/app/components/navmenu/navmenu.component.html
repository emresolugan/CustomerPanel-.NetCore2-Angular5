<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]="['/home']">CustomerPanel</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse'>
            <ul class='nav navbar-nav'>
                <li *ngIf="getSessionData()==true" [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/home']">
                        <span class='glyphicon glyphicon-home'></span> Home
                    </a>
                </li>
                 
                <li *ngIf="getSessionData()== false" [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/login']">
                        <span class='glyphicon glyphicon-user'></span>Log In
                    </a>
                </li>

                <li *ngIf="getSessionData()==true" [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/login']" (click)="removeSession()">
                        <span class='glyphicon glyphicon-user'></span> Log Out ( {{value}} )
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
